name:                lph
version:             0.1.0.0
github:              "flaizdnag/lph"
license:             BSD3
author:              "Aleksandra Cz., Kinga O., Andrzej G."
maintainer:          "andrzej.gajda@amu.edu.pl"
copyright:           "2018 Aleksandra Cz., Kinga O., Andrzej G."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/flaizdnag/lph#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- hspec
- array
- scotty
- text
- aeson

library:
  source-dirs: src

executables:
  lph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lph

tests:
  lph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lph
